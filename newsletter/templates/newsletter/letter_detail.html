{% extends 'newsletter/base.html' %}
{% block title%}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">
        Подробно о письме '{{ object }}'
    </h1>
</div>
{% endblock %}

{% block context%}
<div class="row text-center">

    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Создал: {{ object }}</h4>
            </div>
            <div class="card-body">

                <h3 class="card-title pricing-card-title">
                    Текст:
                    {{ object.text_letter }}

                </h3>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>Участвует в рассылках - {{ object }}
                    </li>

                </ul>

                <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'newsletter:letter_update' object.pk %}">Изменить</a>
                <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'newsletter:letter_delete' object.pk %}">Удалить</a>
                </button>

            </div>
        </div>
    </div>

</div>
{% endblock %}
