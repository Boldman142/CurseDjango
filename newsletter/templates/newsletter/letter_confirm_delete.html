{% extends 'newsletter/base.html' %}
{% block title%}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">
        Удаление письма
    </h1>
</div>
{% endblock %}

{% block context%}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить письмо "{{ object.name_letter }}"?</p>
                        <button class="p-2 btn btn-danger" type="submit">Подтвердить</button>
                        <a class="p-2 btn btn-outline-primary" href="{% url 'newsletter:letter_detail' object.pk %}">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
