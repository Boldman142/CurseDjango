{% extends 'newsletter/base.html' %}
{% block title%}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">
        Создание рассылки
    </h1>
</div>
{% endblock %}

{% block context%}
 <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="p-2 btn btn-outline-primary" type="submit">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Отправить
                                {% endif %}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
